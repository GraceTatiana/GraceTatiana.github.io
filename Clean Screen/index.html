<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Clean Screen</title>
    <link href="myStyle.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="circles">
    </div>

    <div class="controls grid-container">
        <span>
            <div><label class="itemMenu">Width </label> <br><input id="width" class="itemMain" type="number"
                    value="50" /></div><br>
            <div><label class="itemMenu">Growth </label> <br><input id="growth" class="itemMain" type="number"
                    value="10" /></div><br>
            <div><label class="itemMenu">Rate </label> <br><input id="rate" class="itemMain" type="number"
                    value="1000" />
            </div><br>
            <div><label class="itemMenu">Number circles </label><br> <input id="circlesNumber" class="itemMain"
                    type="number" value="12" /></div><br>

            <div>
                <span><button id="startBtn" class="start">Start</button></span>
            </div>
        </span>
    </div>

    <fieldset class="links">
        <legend>Links</legend>
        <a class="custom-link" href="../HomePage/index.html"><i class="fa fa-home"></i> Home</a>
        <a class="custom-link" href="index.html"><i class="fa fa-redo"></i> Re-Run</a>
    </fieldset>
</body>

</html>
